# Flutter Launcher Icons Configuration for TrailRun
# Run: flutter pub run flutter_launcher_icons:main

flutter_icons:
  android: true
  ios: true
  
  # App icon image (1024x1024 recommended)
  image_path: "assets/icons/app_icon.png"
  
  # iOS specific settings
  ios:
    generate: true
    image_path: "assets/icons/app_icon.png"
    
  # Android specific settings  
  android:
    generate: true
    image_path: "assets/icons/app_icon.png"
    adaptive_icon_background: "#2E7D32"  # Green theme
    adaptive_icon_foreground: "assets/icons/app_icon_foreground.png"
  
  # Web favicon
  web:
    generate: true
    image_path: "assets/icons/app_icon.png"
    background_color: "#2E7D32"
    theme_color: "#2E7D32"
  
  # macOS
  macos:
    generate: true
    image_path: "assets/icons/app_icon.png"